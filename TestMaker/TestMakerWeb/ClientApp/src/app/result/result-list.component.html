<h3>Wyniki</h3>
<div *ngIf="results.length > 0">
  <table class="results">
    <thead>
      <tr>
        <th>Treść</th>
        <th>Wartość min</th>
        <th>Wartość max</th>
        <th>Akcje</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of results">
        <td>{{result.Text}}</td>
        <td *ngIf="result.MinValue === null">niedostępna</td>
        <td *ngIf="result.MinValue !== null">{{result.MinValue}}</td>
        <td *ngIf="result.MaxValue === null">niedostępna</td>
        <td *ngIf="result.MaxValue !== null">{{result.MaxValue}}</td>
        <td>
          <input type="button" value="Edytuj"
                 (click)="onEdit(result)" />
          <input type="button" value="Usuń"
                 (click)="onDelete(result)" />
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="results.length == 0">
  Ten quiz nie ma jeszcze wyników:
  kliknij <strong>Dodaj wynik</strong>, aby dodać pierwszy wynik.
</div>
<input type="button" value="Dodaj wynik"
       (click)="onCreate()" />
