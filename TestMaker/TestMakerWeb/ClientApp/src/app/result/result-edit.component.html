<h2>{{title}}</h2>
<div class="result-edit">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <label for="text">Treść wyniku:</label>
      <br />
      <textarea id="text" formControlName="Text" required
                placeholder="Wpisz odpowiednią treść..."></textarea>
      <div *ngIf="hasError('Text')">
        To pole jest wymagane.
      </div>
    </div>
    <div>
      <label for="minValue">Minimalna wartość punktowa:</label>
      <br />
      <input type="number" id="minValue" name="minValue"
             formControlName="MinValue" />
      <div *ngIf="hasError('MinValue')">
        Wpisz wartość liczbową lub pozostaw pole puste, aby dopasować się do wartości mniejszych od MaxValue.
      </div>
    </div>
    <div>
      <label for="maxValue">Maksymalna wartość punktowa:</label>
      <br />
      <input type="number" id="maxValue" name="maxValue"
             formControlName="MaxValue" />
      <div *ngIf="hasError('MaxValue')">
        Wpisz wartość liczbową lub pozostaw pole puste, aby dopasować się do wartości większych od MinValue.
      </div>
    </div>
    <div>
      <button *ngIf="editMode" type="submit" [disabled]="form.invalid">
        Zapisz zmiany
      </button>
      <button *ngIf="!editMode" type="submit" [disabled]="form.invalid">
        Utwórz pytanie
      </button>
      <button type="submit" (click)="onBack()">
        Anuluj
      </button>
    </div>
  </form>
</div>
