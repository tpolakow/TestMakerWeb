<h2>{{title}}</h2>
<div class="result-edit">
  <div>
    <label for="text">Treść wyniku:</label>
    <br />
    <textarea id="text" [(ngModel)]="result.Text"
              placeholder="Wpisz odpowiednią treść..."></textarea>
  </div>
  <div>
    <label for="minValue">Minimalna wartość punktowa:</label>
    <br />
    <input type="number" id="minValue" name="minValue"
           [(ngModel)]="result.MinValue" />
  </div>
  <div>
    <label for="maxValue">Maksymalna wartość punktowa:</label>
    <br />
    <input type="number" id="maxValue" name="maxValue"
           [(ngModel)]="result.MaxValue" />
  </div>
  <div>
    <input *ngIf="editMode" type="button" value="Zapisz zmiany"
           (click)="onSubmit(result)" />
    <input *ngIf="!editMode" type="button" value="Utwórz wynik"
           (click)="onSubmit(result)" />
    <input type="button" value="Anuluj"
           (click)="onBack()" />
  </div>
</div>
